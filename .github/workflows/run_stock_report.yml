name: Run Stock Report Daily

on:
  schedule:
    - cron: '0 8 * * *'  # ריצה כל יום ב-8:00 UTC (ניתן לשנות)
  workflow_dispatch:  # מאפשר הרצה ידנית

jobs:
  run-stock-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance feedparser vaderSentiment

      - name: Run stock report script
        run: |
          python stock_report.py
